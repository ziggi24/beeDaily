<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Regulation Tracker</title>
    
    <!-- Web Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@webawesome/core@3.0.0-beta.4/dist/themes/awesome.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Web Awesome JavaScript -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@webawesome/core@3.0.0-beta.4/dist/web-awesome.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-heart"></i>
                    Daily Care
                </h1>
                <div class="date-display" id="dateDisplay"></div>
            </div>
        </header>

        <!-- Weather & Quote Section -->
        <section class="info-section">
            <wa-card class="weather-card">
                <div class="weather-content" id="weatherContent">
                    <wa-spinner size="small"></wa-spinner>
                    <span>Loading weather...</span>
                </div>
            </wa-card>
            
            <wa-card class="quote-card">
                <div class="quote-content" id="quoteContent">
                    <wa-spinner size="small"></wa-spinner>
                    <span>Loading inspiration...</span>
                </div>
            </wa-card>
        </section>

        <!-- Progress Overview -->
        <section class="progress-section">
            <wa-card class="progress-card">
                <div class="progress-header">
                    <h3>Today's Progress</h3>
                    <div class="progress-stats" id="progressStats">
                        <span class="progress-text">0/0 completed</span>
                    </div>
                </div>
                <wa-progress-bar value="0" class="overall-progress" id="overallProgress"></wa-progress-bar>
            </wa-card>
        </section>

        <!-- Schedule Sections -->
        <main class="schedule-container" id="scheduleContainer">
            <!-- Dynamic content will be loaded here -->
        </main>

        <!-- Reset Button -->
        <section class="reset-section">
            <wa-button variant="outline" size="large" class="reset-button" id="resetButton">
                <i class="fas fa-refresh"></i>
                Reset Day
            </wa-button>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Made with <i class="fas fa-heart"></i> for better daily regulation</p>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
